    <style>
        /* Optional: Custom styles for the gallery */
        .gallery img {
          width: 100%;
          height: auto;
          transition: transform 0.3s ease-in-out;
        }
    
        .gallery img:hover {
          transform: scale(1.05);
        }
    
        .gallery .image-overlay {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          opacity: 0;
          background: rgba(0, 0, 0, 0.5);
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: opacity 0.3s ease-in-out;
        }
    
        .gallery .image-overlay p {
          text-align: center;
        }
    
        .gallery .col-md-4:hover .image-overlay {
          opacity: 1;
        }
         /* Styles for the loading screen */
    #loading-screen {
      position: fixed;
      background: #fff;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
      </style>
